<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion – WatchTogether</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white flex items-center justify-center">

  <div class="bg-slate-900/80 backdrop-blur-md rounded-3xl p-10 w-[380px]">

    <h1 class="text-2xl font-semibold text-center mb-6">Connexion</h1>

    <form class="space-y-4">
      <div>
        <label class="text-sm text-gray-300">Email</label>
        <input type="email"
               class="w-full bg-slate-800 rounded-xl px-4 py-3 mt-1 outline-none"
               placeholder="exemple@mail.com">
      </div>

      <div>
        <label class="text-sm text-gray-300">Mot de passe</label>
        <input type="password"
               class="w-full bg-slate-800 rounded-xl px-4 py-3 mt-1 outline-none"
               placeholder="••••••••">
      </div>

      <button class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-xl hover:bg-yellow-300 transition">
        Se connecter
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Pas encore de compte ?
      <a href="register.html" class="text-yellow-400 hover:underline">S’inscrire</a>
    </p>

  </div>
</body>
</html>
