<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription – WatchTogether</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white flex items-center justify-center">

  <div class="bg-slate-900/80 backdrop-blur-md rounded-3xl p-10 w-[400px]">

    <h1 class="text-2xl font-semibold text-center mb-6">Inscription</h1>

    <form class="space-y-4">
      <div>
        <label class="text-sm text-gray-300">Pseudo</label>
        <input type="text"
               class="w-full bg-slate-800 rounded-xl px-4 py-3 mt-1 outline-none"
               placeholder="Votre pseudo">
      </div>

      <div>
        <label class="text-sm text-gray-300">Email</label>
        <input type="email"
               class="w-full bg-slate-800 rounded-xl px-4 py-3 mt-1 outline-none"
               placeholder="exemple@mail.com">
      </div>

      <div>
        <label class="text-sm text-gray-300">Mot de passe</label>
        <input type="password"
               class="w-full bg-slate-800 rounded-xl px-4 py-3 mt-1 outline-none"
               placeholder="••••••••">
      </div>

      <div>
        <label class="text-sm text-gray-300">Confirmer le mot de passe</label>
        <input type="password"
               class="w-full bg-slate-800 rounded-xl px-4 py-3 mt-1 outline-none"
               placeholder="••••••••">
      </div>

      <button class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-xl hover:bg-yellow-300 transition">
        Créer un compte
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Déjà un compte ?
      <a href="login.html" class="text-yellow-400 hover:underline">Se connecter</a>
    </p>

  </div>
</body>
</html>
