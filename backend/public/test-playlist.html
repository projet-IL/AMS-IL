<body>
    <div class="test-header">
        <h1>Test Playlist</h1>
    </div>
    
    <div class="test-container">
        <!-- Panel izquierdo: Visualizaci√≥n Playlist -->
        <div class="playlist-demo-area">
            <h2> Playlist Visual</h2>
            <div class="playlist-visual" id="playlistVisual">
                <div class="empty-playlist">
                    <i>üì≠</i>
                    <p>Playlist vide</p>
                    <p>Ajoutez des vid√©os pour commencer</p>
                </div>
            </div>
            
            <div class="status-panel">
                <div class="status-title">
                    <i>üìä</i> √âtat de la Playlist
                </div>
                <div class="status-content" id="playlistStatus">
Salon: Non initialis√©
Videos: 0
Vid√©o actuelle: Aucune
                </div>
            </div>
        </div>
        
        <!-- Panel derecho: Controles -->
        <div class="controls-panel">
            <h2><i>‚öôÔ∏è</i> Contr√¥les de Test</h2>
            
            <div class="controls">
                <div class="control-group">
                    <label>Initialisation:</label>
                    <div class="buttons-grid">
                        <button class="btn btn-primary" onclick="initPlaylistTest()">
                            <span class="btn-icon">üöÄ</span>
                            Initialiser Playlist
                        </button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>URL Vid√©o YouTube:</label>
                    <input type="text" id="videoUrlInput" class="control-input" 
                           placeholder="https://youtube.com/watch?v=..." 
                           value="">
                </div>
                
                <div class="control-group">
                    <label>Actions Vid√©os:</label>
                    <div class="buttons-grid">
                        <button class="btn btn-secondary" onclick="addVideoTest()">
                            <span class="btn-icon">‚ûï</span>
                            Ajouter Vid√©o
                        </button>
                        <button class="btn btn-secondary" onclick="nextVideoTest()">
                            <span class="btn-icon">‚è≠Ô∏è</span>
                            Vid√©o Suivante
                        </button>
                        <button class="btn btn-secondary" onclick="prevVideoTest()">
                            <span class="btn-icon">‚èÆÔ∏è</span>
                            Vid√©o Pr√©c√©dente
                        </button>
                        <button class="btn btn-secondary" onclick="clearPlaylistTest()">
                            <span class="btn-icon">üóëÔ∏è</span>
                            Vider Playlist
                        </button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Debug:</label>
                    <div class="buttons-grid">
                        <button class="btn btn-secondary" onclick="showPlaylistState()">
                            <span class="btn-icon">üêõ</span>
                            √âtat Console
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ‚úÖ Socket.IO client (obligatoire pour io(...)) -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Importar el componente Playlist -->
    <script type="module">
        import { Playlist } from './src/frontend/components/playlist/Playlist.js';

        // ‚úÖ R√©cup params URL: ?code=xxxx&userId=3
        const params = new URLSearchParams(window.location.search);
        const codeAcces = params.get("code");
        const userId = Number(params.get("userId"));

        if (!codeAcces || !userId) {
            alert("Il manque ?code=...&userId=...");
            throw new Error("Missing codeAcces/userId in URL");
        }

        // ‚úÖ Socket connect√© au backend
        const socket = io("http://localhost:4000", { transports: ["websocket", "polling"] });

        socket.on("connect", () => {
            console.log("socket connected", socket.id);
            socket.emit("joinRoom", { codeAcces, userId });
        });

        socket.on("errorMessage", ({ error }) => {
            console.log("errorMessage:", error);
            alert("Acc√®s refus√© : " + (error || "Erreur"));
        });

        socket.on("joinedRoom", () => {
            console.log("‚úÖ joinedRoom OK");
            updateTestLog(`Connect√© au salon ${codeAcces} avec userId=${userId}`);
        });

        // Variables globales
        let playlistInstance = null;

        // ===== TEST =====

        // 1. Initialiser playlist (branch√©e salon r√©el)
        window.initPlaylistTest = function() {
            console.log('=== INITIALISATION PLAYLIST (CONNECT√âE) ===');

            // ‚úÖ IMPORTANT : salonId = codeAcces
            playlistInstance = new Playlist(codeAcces);

            // ‚úÖ IMPORTANT : init(socket, { codeAcces })
            playlistInstance.init(socket, { codeAcces });

            // ‚úÖ render du composant dans la zone
            const visual = document.getElementById("playlistVisual");
            visual.innerHTML = "";
            playlistInstance.render(visual);

            updatePlaylistStatus();
            updateTestLog("Playlist initialis√©e (connect√©e)");
        };

        // 2. Ajouter video (async car addVideo est async)
        window.addVideoTest = async function() {
            if (!playlistInstance) {
                alert("Initialisez d'abord la playlist");
                return;
            }

            const urlInput = document.getElementById("videoUrlInput");
            const videoUrl = urlInput.value.trim();

            if (!videoUrl) {
                alert("Entrez une URL YouTube");
                return;
            }

            const video = await playlistInstance.addVideo(videoUrl, "Sara");

            // re-render (car ton composant render/update est interne)
            const visual = document.getElementById("playlistVisual");
            playlistInstance.render(visual);

            updatePlaylistStatus();
            updateTestLog(`Vid√©o ajout√©e: "${video.title}"`);

            urlInput.value = "";
        };

        // 3. Next video
        window.nextVideoTest = function() {
            if (!playlistInstance) return;

            const nextVideo = playlistInstance.nextVideo();

            const visual = document.getElementById("playlistVisual");
            playlistInstance.render(visual);

            updatePlaylistStatus();

            if (nextVideo) updateTestLog(`Vid√©o suivante: "${nextVideo.title}"`);
        };

        // 4. Prev video
        window.prevVideoTest = function() {
            if (!playlistInstance) return;

            const prevVideo = playlistInstance.previousVideo();

            const visual = document.getElementById("playlistVisual");
            playlistInstance.render(visual);

            updatePlaylistStatus();

            if (prevVideo) updateTestLog(`Vid√©o pr√©c√©dente: "${prevVideo.title}"`);
        };

        // 5. Clear playlist
        window.clearPlaylistTest = function() {
            if (!playlistInstance) return;

            playlistInstance.videos = [];
            playlistInstance.currentVideoIndex = 0;

            const visual = document.getElementById("playlistVisual");
            playlistInstance.render(visual);

            updatePlaylistStatus();
            updateTestLog("Playlist vid√©e (local)");
        };

        // 6. Debug
        window.showPlaylistState = function() {
            console.log("=== √âTAT PLAYLIST ===");
            console.log("codeAcces:", codeAcces);
            console.log("userId:", userId);
            console.log("Instance:", playlistInstance);
            updateTestLog("√âtat affich√© dans la console (F12)");
        };

        // ===== UI =====

        function updatePlaylistStatus() {
            const statusElement = document.getElementById("playlistStatus");
            if (!statusElement) return;

            if (!playlistInstance) {
                statusElement.textContent = "Salon: Non initialis√©\nVideos: 0\nVid√©o actuelle: Aucune";
                return;
            }

            const current = playlistInstance.getCurrentVideo();
            statusElement.textContent =
`Salon(codeAcces): ${codeAcces}
userId: ${userId}
Videos: ${playlistInstance.videos.length}
Vid√©o actuelle: ${current ? `"${current.title}"` : "Aucune"}
Index: ${playlistInstance.videos.length ? (playlistInstance.currentVideoIndex + 1) : 0}/${playlistInstance.videos.length || 0}
Ajout√©e par: ${current ? current.addedBy : "---"}`;
        }

        function updateTestLog(message) {
            const now = new Date().toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            console.log(`[${now}] üìù ${message}`);
        }

        // Auto-init
        console.log("=== TEST PLAYLIST (CONNECT√â) ===");
        updateTestLog("Pr√™t pour les tests");
        setTimeout(() => window.initPlaylistTest(), 500);
    </script>
</body>
