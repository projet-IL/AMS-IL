<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2Gether - Design</title>
    <style>
        /* Thème sombre global */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* En-tête */
        header {
            width: 100%;
            background-color: #2a2a2a;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Conteneur principal : vidéo à gauche, chat à droite */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            flex-grow: 1;
        }

        /* Section vidéo */
        .video-container { flex: 3; display: flex; flex-direction: column; padding: 20px; background: #111; }

        .iframe-wrapper { position: relative; width: 100%; padding-top: 56.25%; /* Ratio 16:9 */ background: black; border-radius: 8px; overflow: hidden; }

        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* Boutons de contrôle */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Section chat (barre latérale) */
        .chat-section {
            flex: 1;
            background-color: #2a2a2a;
            padding: 20px;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        #messages {
            flex-grow: 1;
            border: 1px solid #444;
            padding: 10px;
            overflow-y: auto;
            background-color: #1a1a1a;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #messages p {
            margin: 5px 0;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 8px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }

        /* Pied de page */
        footer {
            width: 100%;
            background-color: #2a2a2a;
            padding: 10px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
        }

        /* Responsive pour mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .chat-section {
                border-left: none;
                border-top: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Watch2Gether</h1>
        <p>Regardez des vidéos ensemble</p>
    </header>

    <div class="container">
        <div class="video-container">
            <div class="iframe-wrapper">
                <iframe src="synchro_video/video.html" id="videoFrame"></iframe>
            </div>
            <div style="margin-top: 15px; display: flex; gap: 10px;">
                <input type="text" id="newVideoUrl" placeholder="Lien YouTube...">
                <button onclick="updateVideo()">Changer la vidéo</button>
            </div>
        </div>

        <div class="chat-section">
            <h3>Chat</h3>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Tapez un message">
            <button onclick="sendMessage()" style="margin-top: 5px;">Envoyer</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025. Inspiré de w2g.tv</p>
    </footer>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io('https://ams-il.onrender.com/');

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value;
            if (msg) {
                messages.push('Utilisateur : ' + msg);
                updateChat();
                input.value = '';
            }
        }

        function updateChat() {
            const chatDiv = document.getElementById('messages');
            chatDiv.innerHTML = messages.map(m => '<p>' + m + '</p>').join('');
        }

        function updateVideo() {
            const urlInput = document.getElementById('newVideoUrl');
            const url = urlInput.value;
            
            //Extraire l'id de la vidéo ytb
            const videoId = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1];
            
            if (videoId) {
                //tt les users changent de vidéo
                socket.emit('changeVideo', videoId);
                
                //vider la barre de recherche
                urlInput.value = '';
            }
            else {
                alert("Veuillez entrer une URL YouTube valide.");
            }
        }
    </script>
</body>
</html>
